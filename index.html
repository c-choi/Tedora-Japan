<script>
$("#name").focus(function() {
  $('#result').html("");
  $('#submit').show();
});

function form_Check(){
  if(form1.name.value == ''){
    alert("Input Name");
    form1.name.focus();
    return;
  }
  if(form1.email.value == ''){
    alert("Input E-mail");
    form1.email.focus();
    return;
  }
  if(form1.areaname.value == ''){
    alert("Input Area");
    form1.areaname.focus();
    return;
  }
  if(form1.questype[0].checked == false && form1.questype[1].checked == false && form1.questype[2].checked == false){
    alert("Input Question Type");
    form1.questype[0].focus();
    return;
  }
  if(form1.content.value == ''){
    alert("Input Content");
    form1.content.focus();
    return;
  }
  if(!confirm('Send E-mail?')) return;
  //form1.submit();

  //Ajax Send Start
  $('#submit').hide();
  $('#result').html("<img src='formmail/indicator.gif' align='absmiddle'> <font color='blue'>Sending... Please Wait.</font>");
  var form = $("form")[0];
  var formData = new FormData(form);
  $.ajax({
    url: "formmail/form_send.php",
    processData: false,
    contentType: false,
    data: formData,
    type: "POST",
    cache: false,
    success: function(args) {
      $('#result').html(args);
      $('#form1').trigger("reset");
      //$('#submit').show();
    },
    error: function(args) {
      $('#result').html("<font color='red'>Failure</font>");
      $('#form1').trigger("reset");
      //$('#submit').show();
    },
  })
  //Ajax Sent.
}

</script>
